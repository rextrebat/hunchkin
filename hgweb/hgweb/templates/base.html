<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>{% block page_title %}Hunchkin{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}{% endblock %}" />
    <meta name="author" content="{% block meta_author %}{% endblock %}" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="{{ url_for("static", filename="css/bootstrap.min.css") }}"/>
    <link rel="stylesheet" href="{{ url_for("static", filename="css/bootstrap-responsive.css") }}"/>
    <link rel="stylesheet" href="{{ url_for("static", filename="css/docs.css") }}"/>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css")/>
    {% block css %}{% endblock %}
</head>

<body class="preview" data-offset="50" data-target=".subnav" data-spy="scroll">
{% block body %}
    <!-- Prompt IE 6 users to install Chrome Frame. Remove this if you support IE 6.
       chromium.org/developers/how-tos/chrome-frame-getting-started -->
    <!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="/" title="Hunchkin">
                <img alt="Hunchkin logo" height='30' src="{{ url_for("static", filename="img/hk2.png") }}" width="100" />
            </a>
            <div class="nav-collapse">
                <ul class="nav">
                    <li class="active"><a href="#"> "Tour"</a></li>
                </ul>
            </div>
            </div>
        </div>
    </div>
    <div class="container">
        {% block content %}{% endblock content %}
        <footer class="footer">
        <div class='container'>
            <div class='row'>
            <div class='span12'>
                <div class='row'>
                <div class='span4'>
                    <h4>Product</h4>
                    <ul class='unstyled'>
                    <li>
                        <a href='/'>Home</a>
                    </li>
                    <li>
                        <a href='/why'>Why HotelGenome?</a>
                    </li>
                    <li>
                        <a href='/tour'>FAQ</a>
                    </li>
                    </ul>

                </div>
                <div class='span4'>
                    <h4>More</h4>
                    <ul class='unstyled'>
                    <li>
                        <a href='/blog'>Blog</a>
                    </li>
                    </ul>
                </div>
                <div class='span4'>

                    <h4>Company</h4>
                    <ul class='unstyled'>
                    <li>
                        <a href='/about'>About</a>
                    </li>
                    <li>
                        <script type='text/javascript'>
                        //<![CDATA[
                            { coded = "@.ZHL"
                            key = "8IQ0LK3zyfjrHuOM1pCSnJYd7khwXVGNRcWqBU9egt5TFAP4EmZsvl6aboi2xD"
                            shift=coded.length
                            link=""
                            for (i=0; i<coded.length; i++) {
                                if (key.indexOf(coded.charAt(i))==-1) {
                                ltr = coded.charAt(i)
                                link += (ltr)
                                }
                                else {     
                                ltr = (key.indexOf(coded.charAt(i))-shift+key.length) % key.length
                                link += (key.charAt(ltr))
                                }
                            }
                            document.write("<a href='mailto:"+link+"'>Contact Us</a>")
                            }
                        //]]>
                        </script>

                    </li>
                    </ul>
                </div>
                </div>
            </div>
            </div>
        </div>
        </footer>
    </div>
    
    
    {% block javascript_library %}
    <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
    <script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>
    <script src="{{ url_for("static", filename="js/bootstrap.js") }}"></script>

    {% endblock %}
    {% block javascript %}{% endblock %}
    <!-- Asynchronous Google Analytics snippet. Change UA-XXXXX-X to be your site's ID.
       mathiasbynens.be/notes/async-analytics-snippet -->
    <script>
    var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
    (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
    g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
    s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>
{% endblock %}
</body>
</html>
