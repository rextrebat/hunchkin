{% extends "base.html" %}
{% block page_class %}home-page{% endblock %}
{% block content %}
<header class="jumbotron subhead">
    <h2>Hotels:</h2>
    <div class="row">
        <div class="span6 offset1">
            <ul class="unstyled">
            {% for hotel in hotels %}
            <li><a href="/genome?h_id={{ hotel.h_id }}">{{ hotel.name }}</a>
            {% endfor %}
            </ul>
        </div>
    </div>
</header>



{% endblock %}
